<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script
      src="https://kit.fontawesome.com/31c9dfb07b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="game-mode">
      <p class="msg-game-mode"></p>
      <button class="btn btn-change">Change</button>
    </div>

    <p class="message"></p>

    <button class="btn btn-pvp">Player vs Player</button>
    <button class="btn btn-solo">Player vs Computer</button>

    <div id="gameboard" class="board">
      <!-- js will populate this -->
    </div>

    <button class="btn-reset">
      <i class="fas fa-undo-alt" aria-hidden="true"></i
      ><span class="sr-only">Play again</span>
    </button>

    <script src="./app.js"></script>
  </body>
</html>
